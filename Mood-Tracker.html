      <button class="mood-button" onclick="selectMood('注爪', '')"> 注爪</button>
      <button class="mood-button" onclick="selectMood('注住', '')"> 注住</button>
      <button class="mood-button" onclick="selectMood('专', '')"> 专</button>

    </div>

    <textarea id="moodNote" placeholder="专爪 砖转祝  专砖转 ?"></textarea><br>
    <button class="save-btn" onclick="saveMood()">砖专 专砖</button>

  <script>
    let selectedMood = '';
    let selectedEmoji = '';

    function selectMood(mood, emoji) {
      selectedMood = mood;
      selectedEmoji = emoji;
    }

    function saveMood() {
      if (!selectedMood) {
        alert('专 专砖 拽');
        return;
      }

      const today = new Date().toISOString().split('T')[0];
      const note = document.getElementById("moodNote").value.trim();
      let moodData = JSON.parse(localStorage.getItem('moodData')) || {};

      moodData[today] = { mood: selectedMood, emoji: selectedEmoji, note: note };
      localStorage.setItem('moodData', JSON.stringify(moodData));

      document.getElementById("moodNote").value = '';
      selectedMood = '';
      selectedEmoji = '';
      renderMoodLog();
      renderChart();
    }

    function renderMoodLog() {
      const logDiv = document.getElementById('log');
      logDiv.innerHTML = '';
      const moodData = JSON.parse(localStorage.getItem('moodData')) || {};
      const sortedDates = Object.keys(moodData).sort().reverse();

      sortedDates.forEach(date => {
        const entry = moodData[date];
        const div = document.createElement('div');
        div.className = 'log-entry';
        div.innerHTML = `<strong>${date}:</strong> ${entry.emoji} ${entry.mood}<br>${entry.note || ''}`;
        logDiv.appendChild(div);
      });
    }

    function renderChart() {
      const ctx = document.getElementById('moodChart').getContext('2d');
      const moodData = JSON.parse(localStorage.getItem('moodData')) || {};
      const sortedDates = Object.keys(moodData).sort();

      const labels = sortedDates;
      const data = sortedDates.map(date => moodScore(moodData[date].mood));

      if (window.moodChartInstance) {
        window.moodChartInstance.destroy();
      }

      window.moodChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '爪 专砖',
            data: data,
            backgroundColor: 'rgba(63, 81, 181, 0.2)',
            borderColor: 'rgba(63, 81, 181, 1)',
            borderWidth: 2,
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          scales: {
            y: {
              min: 1,
              max: 6,
              ticks: {
                callback: function(value) {
                  const moods = ["注爪", "注住", "专", "", "专", "砖"];
                  return moods[value - 1];
                }
              }
            }
          }
        }
      });
    }

        "注爪": 1,
        "注住": 2,
        "专": 3,
        "": 4,

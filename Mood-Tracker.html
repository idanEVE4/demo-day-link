  <textarea id="moodNote" placeholder="×¨×•×¦×” ×œ×©×ª×£ ×œ××” ×”×¨×’×©×ª ×›×›×”?"></textarea><br>

  <canvas id="moodChart"></canvas>

  <script>
    let selectedMood = '';
    let selectedEmoji = '';

    function selectMood(mood, emoji) {
      selectedMood = mood;
      selectedEmoji = emoji;
    }

    function saveMood() {
      if (!selectedMood) {
        alert('×‘×—×¨ ×¨×’×© ×§×•×“×');
        return;
      }

      const today = new Date().toISOString().split('T')[0];
      const note = document.getElementById("moodNote").value.trim();
      let moodData = JSON.parse(localStorage.getItem('moodData')) || {};

      moodData[today] = { mood: selectedMood, emoji: selectedEmoji, note: note };
      localStorage.setItem('moodData', JSON.stringify(moodData));

      document.getElementById("moodNote").value = '';
      selectedMood = '';
      selectedEmoji = '';
      renderMoodLog();
      renderChart();
    }

    function deleteMood(date) {
      const moodData = JSON.parse(localStorage.getItem('moodData')) || {};
      delete moodData[date];
      localStorage.setItem('moodData', JSON.stringify(moodData));
      renderMoodLog();
      renderChart();
    }

    function renderMoodLog() {
      const logDiv = document.getElementById('log');
      logDiv.innerHTML = '';
      const moodData = JSON.parse(localStorage.getItem('moodData')) || {};
      const sortedDates = Object.keys(moodData).sort().reverse();

      sortedDates.forEach(date => {
        const entry = moodData[date];
        const div = document.createElement('div');
        div.className = 'log-entry';
        div.innerHTML = `
          <strong>${date}:</strong> ${entry.emoji} ${entry.mood}<br>
          ${entry.note || ''}<br>
          <button class="delete-btn" onclick="deleteMood('${date}')">ğŸ—‘ï¸ ××—×§</button>
        `;
        logDiv.appendChild(div);
      });
    }

    function renderChart() {
      const ctx = document.getElementById('moodChart').getContext('2d');
      const moodData = JSON.parse(localStorage.getItem('moodData')) || {};
      const sortedDates = Object.keys(moodData).sort();

      const labels = sortedDates;
      const data = sortedDates.map(date => {
        const mood = moodData[date].mood;
        return moodScore(mood);
      });

      if (window.moodChartInstance) {
        window.moodChartInstance.destroy();
      }

      window.moodChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '××¦×‘ ×¨×’×©×™',
            data: data,
            backgroundColor: 'rgba(0, 123, 255, 0.2)',
            borderColor: 'rgba(0, 123, 255, 1)',
            borderWidth: 2,
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          scales: {
            y: {
              min: 1,
              max: 6,
              ticks: {
                callback: function(value) {
                  const moods = ["×¢×¦×•×‘", "×›×•×¢×¡", "×—×¨×“", "×‘×•×“×“", "×¨×’×™×œ", "×©××—"];
                  return moods[value - 1];
                }
              }
            }
          }
        }
      });
    }

    function moodScore(mood) {
      const moodScale = {
        "×¢×¦×•×‘": 1,
        "×›×•×¢×¡": 2,
        "×—×¨×“": 3,
        "×‘×•×“×“": 4,
        "×¨×’×™×œ": 5,
        "×©××—": 6
      };
      return moodScale[mood] || 0;
    }

    window.onload = function() {
      renderMoodLog();
      renderChart();
    };
  </script>

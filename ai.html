<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>转 AI 转转</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .ai-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .ai-container h1 {
      color: var(--primary);
      margin-bottom: 1rem;
    }
    .recommendation-list {
      text-align: right;
      margin-top: 2rem;
    }
    .recommendation-list li {
      margin-bottom: 0.5rem;
    }
    .next-step {
      margin-top: 2rem;
    }
    .next-step button {
      background: var(--primary);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .next-step button:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
  <nav class="nav-bar">
    <div class="nav-content">
      <div class="nav-logo">
        <span class="logo-text">EMOFIX</span>
      </div>
      <div class="nav-links">
        <a href="index.html">祝 专砖</a>
        <a href="gad7.html">专</a>
        <a href="pcl5.html">驻住 专</a>
        <a href="phq9.html"></a>
        <a href="ai.html" class="active">转 AI</a>
        <a href="meditations.html">爪</a>
        <a href="Mood-Tracker.html">注拽 专砖转</a>
      </div>
    </div>
  </nav>

  <main class="ai-container">
    <h1>转 转转 砖转</h1>
    <div id="aiResponse"></div>
    <div class="next-step">
      <button onclick="goToMeditation()">注专 转专 爪 砖转</button>
    </div>
  </main>

  <script>
    function getParam(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key);
    }

    const type = getParam("type"); // 'trauma', 'depression', 'anxiety'
    const level = getParam("level"); // '拽', '转', '专'
    const responseDiv = document.getElementById("aiResponse");

    const messages = {
      trauma: {
        拽: {
          text: "住 驻住 专 专 拽.    砖专 注 注转 注专  砖 拽 转 专砖转.",
          recs: [
            "爪 专驻转 转",
            "转专 砖转 专注转",
            "砖 注  拽专  注抓 专砖"
          ]
        },
        转: {
          text: "转 专转 转住 转 驻住 专. 抓  砖拽 砖 注 驻  驻住.",
          recs: [
            "砖专转 爪 转",
            "转专 砖 注拽",
            "转 转 砖 砖转 专砖转"
          ]
        },
        专: {
          text: "专转 转住 专. 砖 驻转 专 拽爪注. 砖  转 拽 转 .",
          recs: [
            "驻 驻 拽爪注 拽",
            "转专 砖 专注 住驻专 驻注 ",
            " 爪转 专转 专注"
          ]
        }
      },
      depression: {
        拽: {
          text: "转住 拽  .  砖 注拽 专 爪 专 砖转砖  住转.",
          recs: [
            "驻注转 驻转 转",
            " 注",
            "转专 砖 注转"
          ]
        },
        转: {
          text: "砖 转住  . 抓 砖 转 专砖转 驻注转 住转转.",
          recs: [
            "砖 注 砖 拽爪注",
            "转专 爪 ",
            "专砖 专砖转  砖"
          ]
        },
        专: {
          text: "转 专转  专. 砖 砖转 专 驻 注专 拽爪注转 转.",
          recs: [
            "砖 注 驻住 拽  专驻 砖驻",
            "转专 砖 专注转 砖转",
            "注拽  专 爪 专"
          ]
        }
      },
      anxiety: {
        拽: {
          text: "专转 专 转. 砖专 注 砖专 专  转  专砖.",
          recs: [
            "转专 砖转 拽爪专",
            "爪 专驻转 砖专专",
            "驻注转 驻转 拽"
          ]
        },
        转: {
          text: "砖 住 专 转.  砖  专注 砖拽  专砖.",
          recs: [
            "转专 砖 专转",
            "砖 注 砖 拽爪注",
            "爪 专注转 祝"
          ]
        },
        专: {
          text: "专转 专 专. 抓  驻转 注抓 拽爪注.",
          recs: [
            "砖专转 砖转 转",
            "爪 注 ",
            "转 驻住转 拽注"
          ]
        }
      }
    };

    if (type && level && messages[type] && messages[type][level]) {
      const data = messages[type][level];
      responseDiv.innerHTML = `
        <p>${data.text}</p>
        <div class="recommendation-list">
          <h3>爪转:</h3>
          <ul>
            ${data.recs.map(item => `<li> ${item}</li>`).join('')}
          </ul>
        </div>
      `;
    } else {
      responseDiv.innerHTML = "<p> 转拽 转 转.  住 砖 专  砖.</p>";
    }

    function goToMeditation() {
      if (type) {
        window.location.href = `meditations.html?type=${type}`;
      } else {
        alert(" 转 注专 注 爪 - 住专 注.");
      }
    }
  </script>
</body>
</html>
